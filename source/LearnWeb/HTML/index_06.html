<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Validator</title>
    <script>
        window.addEventListener('load', loader, false);

        function loader(e) {
            e.preventDefault();
            document.getElementById('emailinput').addEventListener('submit', validateEmail, false);
        }

        function validateEmail(e) {
            var re = /\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b/i;
            if (re.test(e.target.yourEmail.value)) {
                alert("valid!");
            } else {
                alert("invalid!");
            }
        }
    </script>
</head>

<body>
    <form id="emailinput">
        <label>Enter the email address
        <input type="text"  id="yourEmail"></label>
        <input type="submit" value="Validate" id="validate">
    </form>
</body>

</html>
