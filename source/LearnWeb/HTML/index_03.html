<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #words {
            position: relative;
            width: 300px;
            height: 200px;
            text-align: center;
            padding-top: 20px;
            font-family: Arial;
            border-radius: 6px;
            color: white;
            /*chrome, safari, opera  */
            -webkit-animation-name: movewords;
            -webkit-animation-duration: 6s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-delay: 0s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: alternate;
            -webkit-animation-play-state: running;
            /* Standard syntax */
            animation-name: movewords;
            animation-duration: 6s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-play-state: running;
        }
        /* Chrome, Safari, Opera */
        
        @-webkit-keyframes movewords {
            0% {
                background: red;
                left: 100px;
                top: 0px;
            }
            25% {
                background: blue;
                left: 200px;
                top: 100px;
            }
            50% {
                background: blue;
                left: 300px;
                top: 200px;
            }
            75% {
                background: blue;
                left: 200px;
                top: 200px;
            }
            100% {
                background: red;
                left: 100px;
                top: 0px;
            }
        }
        /* Standard syntax */
        
        @keyframes movewords {
            0% {
                background: red;
                left: 100px;
                top: 0px;
            }
            25% {
                background: blue;
                left: 200px;
                top: 100px;
            }
            50% {
                background: blue;
                left: 300px;
                top: 200px;
            }
            75% {
                background: blue;
                left: 200px;
                top: 200px;
            }
            100% {
                background: red;
                left: 100px;
                top: 0px;
            }
        }
    </style>
    <script>
        window.addEventListener("load", registerEvents, false);

        function registerEvents(e) {
            document.getElementById("stop").addEventListener("click", stopAni, false);
            document.getElementById("go").addEventListener("click", startAni, false);
        }

        function stopAni() {
            document.getElementById("words").style.webkitAnimationPlayState = "paused";
            document.getElementById("words").style.animationPlayState = "paused";
        }

        function startAni() {
            document.getElementById("words").style.webkitAnimationPlayState = "running";
            document.getElementById("words").style.animationPlayState = "running";
        }
    </script>
</head>

<body>
    <h1 id="words">Movin' Around</h1>
    <button type="button" id="stop">Pause</button>
    <button type="button" id="go">Run</button>
</body>

</html>
