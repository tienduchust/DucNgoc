<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Displaying JSON data</title>

    <script>
        window.addEventListener('load', init, false);

        function init(e) {
            document.getElementById('myButton').
            addEventListener('click', documentLoader, false);
        }

        function reqListener() {
            // convert the string from the file to an object with JSON.parse
            var obj = JSON.parse(this.responseText);
            // display the object's data like any object
            document.getElementById('book_title').innerHTML =
                obj.book_title;
            document.getElementById('book_author').innerHTML =
                obj.book_author;
            document.getElementById('summary').innerHTML =
                obj.summary;
        }

        function documentLoader() {
            var oReq = new XMLHttpRequest();
            oReq.onload = reqListener;
            oReq.open("get", "./../test.json", true);
            oReq.send();
        }
        // example JSON(convert string sang obj, convert obj sang string, save file, read file)
        var student_string = '{"name":"ABC", "age":"23"}';
        var student_obj = JSON.parse(student_string);
        console.log("Name:" + student_obj.name);
        console.log("Age:" + student_obj.age);
        console.log('--OBJECT--');
        console.log("Name: " + student_obj.name);
        console.log("Age: " + student_obj.age);

        console.log('--STRING--');
        console.log(JSON.stringify(student_obj));
    </script>
</head>

<body>
    <form id="myForm">
        <button id="myButton" type="button">Click to
               Load</button>
    </form>
    <h1>Book Title</h1>
    <div id="book_title"></div>
    <h2>Authors</h2>
    <div id="book_author"></div>
    <h2>Summary</h2>
    <div id="summary"></div>
</body>

</html>
